<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- Material Design -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Own CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form action="">
      <header>
        <h3 class="text-center h3">Calculadora 1</h3>
      </header>
      <div class="form-group">
        <label for="">Numero 1</label>
        <input type="number" class="form-control" placeholder="Ingrese un numero" id="number1" required>
      </div>
      <div class="form-group">
        <label for="">Numero 2</label>
        <input type="number" class="form-control" placeholder="Ingrese un numero" id="number2" required>
      </div>
      <br>
      <div class="container text-center">
        <header>
          <h5 class="h5 text-center">Calculo a realizar</h5>
        </header>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="add" value="option1" required> Sumar
        </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="rest" value="option2" required> Restar
        </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="prod" value="option3" required> Multiplicar
        </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="quot" value="option4" required> Dividir
        </label>
        </div>
      </div>
      <div class="container text-center">
        <br>
        <button type="button" class="btn btn-dark" onclick="doCalc()">Enviar</button>
        <br>
        <br>
        <label class="h3" for="">
        Resultado:
        <span class="h3" id="result"></span>
      </label>
      </div>
    </form>
  </div>
  <br>
  <header><h3 class="h3 text-center">Calculadora 2</h3></header>
  <div class="container calculator">
    <div class="row">
      <div class="form-group mx-sm-2">
        <br>
        <input type="text" class="form-control" id="input">
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="Basic example">
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="1" id="btn1">1</button></div>
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="2" id="btn2">2</button></div>
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="3" id="btn3">3</button></div>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="Basic example">
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="4" id="btn4">4</button></div>
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="5" id="btn5">5</button></div>
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="6" id="btn6">6</button></div>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="Basic example">
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="7" id="btn7">7</button></div>
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="8" id="btn8">8</button></div>
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="9" id="btn9">9</button></div>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="Basic example">
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark" value="0" id="btn0">0</button></div>
        <div class="col-sm-4"><button type="button" name="button" class="btn-lg btn-dark btn-del" value="del" id="btndel">Eliminar</button></div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="js/functions.js" charset="utf-8"></script>

</body>

</html>
